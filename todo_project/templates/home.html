{% extends 'base.html' %}
{% block content %}




<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
                    {% csrf_token %}
            <div class="form-group">
        <input type="text" class="form-control" name="task" placeholder="Task Name">
</div>
            <br>
<div class="form-group">
        <input type="text" class="form-control" name="priority" placeholder="Priority">
</div>
<br>
            <div class="form-group">
        <input type="date" class="form-control" name="date" placeholder="Date">
</div>
            <br>
    <input type="submit" class="btn btn-success">
        </form>

<br>
    </div>
        <div class="col-md-6">
            <h4> Task to be Completed</h4>
                        {% for i  in task1 %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>

                </div>
            </div>
            <br>
            {% endfor %}

        </div>
</div>
</div>


{% endblock %}
